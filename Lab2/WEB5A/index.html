<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Task1</title>
</head>
<body>
    <h2>Calculator</h2>
    <form id="calculatorForm">
        <label for="xInput">X:</label>
        <input type="number" id="xInput" name="xInput"><br><br>
        <label for="yInput">Y:</label>
        <input type="number" id="yInput" name="yInput"><br><br>
        <div id="result"></div>
        <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <script>
        function calculate() {
            var x = document.getElementById("xInput").value;
            var y = document.getElementById("yInput").value;

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/");
            xhr.setRequestHeader("X-Value-x", x);
            xhr.setRequestHeader("X-Value-y", y);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var z = xhr.getResponseHeader("X-Value-z");
                    document.getElementById("result").innerHTML = "Z: " + z;
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
